<!DOCTYPE html>
<html>
<head>
  <title>Clean Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="titlebar">
    <div class="titlebar-buttons">
      <button id="minimize">-</button>
      <button id="maximize">□</button>
      <button id="close">×</button>
    </div>
  </div>
  
  <div class="browser-container">
    <div class="tabs-bar">
      <div class="tabs-list" id="tabsList"></div>
      <button class="new-tab-button" id="newTab">+</button>
    </div>
    
    <div class="navigation-bar">
      <div class="nav-controls">
        <button id="backButton" disabled>←</button>
        <button id="forwardButton" disabled>→</button>
        <button id="refreshButton">↻</button>
      </div>
      <div class="address-bar">
        <input type="text" id="urlInput" placeholder="Search or enter address">
      </div>
      <div class="browser-actions">
        <button id="bookmarkButton">★</button>
        <button id="menuButton">☰</button>
      </div>
    </div>
    
    <div class="webview-container" id="webviewContainer"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
